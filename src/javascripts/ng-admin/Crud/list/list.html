<div class="row">

    <view-actions override="listController.actions" entity="view.entity">
        <create-button ng-if="!entity.isReadOnly" entity="entity"></create-button>
    </view-actions>

    <div class="filters col-md-3">
        <form id="filter" ng-if="listController.displayFilterQuery" ng-submit="listController.filter()">
            <div class="input-group">
                <input type="text" placeholder="Filter" class="form-control" ng-model="$parent.filterQuery">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-search"></span></button>
                    <button class="btn btn-default" type="button" ng-click="listController.clearFilter()"><span class="glyphicon glyphicon-remove"></span></button>
                </span>
            </div>
        </form>
    </div>

    <div class="page-header">
        <h1 compile="listController.title">
            {{ listController.view.entity.name() | humanize | pluralize }} list
        </h1>
        <p class="lead" ng-if="listController.description">{{ listController.description }}</p>
    </div>

</div>

<quick-filter quick-filters="listController.quickFilters"></quick-filter>

<div class="row">
    <datagrid name="{{ listController.view.name() }}"
              entries="listController.entries"
              fields="listController.fields"
              listActions="listController.listActions"
              entity="listController.entity"
              next-page="listController.nextPage"
              per-page="listController.itemsPerPage"
              total-items="{{ listController.totalItems }}"
              infinite-pagination="listController.infinitePagination">
    </datagrid>
</div>
