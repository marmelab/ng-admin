<div id="row-{{ field.name() }}" class="has-feedback" ng-class="view.getAttributeClass({{ formController.name }}.{{ field.name() }}.$valid)">
    <label for="{{ field.name() }}" class="col-sm-2 control-label">
        {{ field.label() }}<span ng-if="field.validation().required">&nbsp;*</span>&nbsp;
    </label>

    <div class="col-sm-10" ng-if="field.editable()" ng-switch="field.type()">
        <string-field ng-switch-when="string"></string-field>

        <password-field ng-switch-when="password"></password-field>

        <text-field ng-switch-when="text"></text-field>

        <email-field ng-switch-when="email"></email-field>

        <number-field ng-switch-when="number"></number-field>

        <date-field ng-switch-when="date"></date-field>

        <boolean-field ng-switch-when="boolean"></boolean-field>

        <choice-field ng-switch-when="choice"></choice-field>

        <reference-field ng-switch-when="Reference"></reference-field>

        <reference-many-field ng-switch-when="ReferenceMany"></reference-many-field>

        <datagrid ng-switch-when="ReferencedList" ng-init="view=field.getReferencedView();columns=field.getGridColumns();entries=field.getEntries();name=field.getReferencedView().name()" with-pagination="false"></datagrid>

        <wysiwyg-field ng-switch-when="wysiwyg"></wysiwyg-field>

        <template-field ng-switch-when="template"></template-field>

        <span ng-if="view.showAttributeSuccess()" class="glyphicon glyphicon-ok form-control-feedback" ng-show="true === {{ formController.name }}.{{ field.name() }}.$valid"></span>

        <span ng-if="!view.showAttributeSuccess()" class="glyphicon glyphicon-remove form-control-feedback" ng-show="false === {{ formController.name }}.{{ field.name() }}.$valid"></span>
    </div>

    <div ng-if="!field.editable()">
        <div class="col-sm-10 read-only">
            <p>{{ entry.values[field.name()] }}</p>
        </div>
    </div>
</div>
