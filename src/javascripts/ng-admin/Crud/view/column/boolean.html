<div ng-switch="column.field.isEditLink()">
    <a ng-switch-when="true" ng-click="edit(entity)">
        <span class="glyphicon" ng-class="{'glyphicon-ok': isOk, 'glyphicon-remove': !isOk}"></span>
    </a>

    <span ng-switch-default ng-class="{'glyphicon-ok': isOk, 'glyphicon-remove': !isOk}"></span>
</div>
