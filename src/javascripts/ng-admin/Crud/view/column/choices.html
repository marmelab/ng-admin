<div ng-switch="column.field.isEditLink()">
    <a ng-switch-when="true" ng-click="edit(entity)" class="multiple">
        <span ng-repeat="ref in entity.getField(column.field.name()).value track by $index" class="label label-default">
            {{ ref }}
        </span>
    </a>

    <span ng-switch-default>
        <span ng-repeat="ref in entity.getField(column.field.name()).value track by $index" class="label label-default">
            {{ ref }}
        </span>
    </span>
</div>
