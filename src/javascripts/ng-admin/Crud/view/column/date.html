<div ng-switch="column.field.isEditLink()">
    <a ng-switch-when="true" ng-click="edit(entity)">
        {{ entity.getField(column.field.name()).value | date:column.field.format() }}
    </a>

    <span ng-switch-default>{{ entity.getField(column.field.name()).value | date:column.field.format() }}</span>
</div>
