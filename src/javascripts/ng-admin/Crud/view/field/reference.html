<select id="{{ field.name() }}" class="form-control" ng-model="field.value" ng-required="field.validation().required">
    <option ng-if="!field.validation().required">-- select a value --</option>

    <option ng-repeat="(key, value) in field.getChoices()" value="{{ key }}" ng-selected="field.value == key">
        {{ value }}
    </option>
</select>
